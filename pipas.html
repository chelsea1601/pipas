<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jejak Karbon</title>
    <link rel="stylesheet" href="pipas.css">
</head>
<body>

<div class="container">
    <h1>Kalkulator Jejak Karbon</h1>

    <form id="carbonForm">
        <label for="perangkat">Pilih Perangkat:</label>
        <div class="radio-group">
            <input type="radio" id="laptop" name="perangkat" value="laptop" checked> <label for="laptop">Laptop</label><br>
            <input type="radio" id="hp" name="perangkat" value="hp"> <label for="hp">HP</label><br>
            <input type="radio" id="ac" name="perangkat" value="ac"> <label for="ac">AC</label><br>
            <input type="radio" id="kulkas" name="perangkat" value="kulkas"> <label for="kulkas">Kulkas</label><br>
            <input type="radio" id="lampu" name="perangkat" value="lampu"> <label for="lampu">Lampu</label><br>
            <input type="radio" id="ricecooker" name="perangkat" value="ricecooker"> <label for="ricecooker">Rice Cooker</label><br>
            <input type="radio" id="dispenser" name="perangkat" value="dispenser"> <label for="dispenser">Dispenser</label><br>
            <input type="radio" id="tv" name="perangkat" value="tv"> <label for="tv">TV</label>
        </div>

        <label for="waktu">Waktu Penggunaan (jam per hari):</label>
        <input type="number" id="waktu" value="0" required min="0"><br>

        <label for="jumlahPerangkat">Jumlah Perangkat:</label>
        <input type="number" id="jumlahPerangkat" value="1" required min="1"><br>

        <button type="submit">Hitung Emisi Karbon</button>
    </form>

    <h2>Hasil Perhitungan</h2>
    <p id="hasil"></p>
</div>

<script src="pipas.js"></script>
</body>
</html>
